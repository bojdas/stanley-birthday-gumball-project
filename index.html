<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumball Egg Letter Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Restart Button (always visible) -->
    <button id="restartBtn" class="restart-btn" title="Reset Machine">üîÑ</button>

    <!-- Main Machine Container -->
    <div class="machine-container">
        <!-- Machine Header -->
        <div class="machine-header">
            <h1>Gumball Egg Machine</h1>
            <div class="remaining-counter">
                <span id="remainingCount">20</span> remaining
            </div>
        </div>

        <!-- Machine Body -->
        <div class="machine-body">
            <!-- Coin Slot Area -->
            <div class="coin-slot-area">
                <div class="coin-slot"></div>
                <div id="coin" class="coin"></div>
            </div>

            <!-- Glass Globe with Balls -->
            <div id="globe" class="glass-globe">
                <div id="ballsContainer" class="balls-container">
                    <!-- Balls will be generated by JavaScript -->
                </div>
            </div>

            <!-- Chute/Track -->
            <div class="chute-track">
                <div id="egg" class="egg"></div>
            </div>

            <!-- Tray Area -->
            <div class="tray-area">
                <div id="trayEgg" class="tray-egg"></div>
            </div>

            <!-- Insert Coin Button -->
            <button id="insertCoinBtn" class="insert-coin-btn">Insert Coin</button>
        </div>

        <!-- End State Message -->
        <div id="endMessage" class="end-message hidden">
            <h2>All eggs opened üíù</h2>
            <p>That's all of them!</p>
        </div>
    </div>

    <!-- White Flash Overlay -->
    <div id="whiteFlash" class="white-flash"></div>

    <!-- Full-Screen Reveal Overlay -->
    <div id="revealOverlay" class="reveal-overlay hidden">
        <div class="polaroid-container">
            <div class="polaroid-image-wrapper">
                <img id="revealImage" class="polaroid-image" src="" alt="Prize">
                <div class="polaroid-caption" id="revealCaption"></div>
            </div>
            <div class="polaroid-letter" id="revealLetter"></div>
            <button id="nextBtn" class="next-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
